<!DOCTYPE html>
<html>
<head>
    <title>客服回應表單</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/後台/css/QuestionRespondForm.css">    
</head>
<body>
    <button id="showFormButton" class="btn btn-primary">顯示表單</button>

    <div class="container" id="formContainer" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">客服回應表單</h2>
                <form action="/submit_form" method="post">
                    <div class="form-group">
                        <label for="memberId">會員編號:</label>
                        <input type="text" id="memberId" name="memberId" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="issueId">問題編號:</label>
                        <input type="text" id="issueId" name="issueId" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="issueStatus">問題狀態:</label>
                        <input type="text" id="issueStatus" name="issueStatus" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="issueSubject">問題主旨:</label>
                        <input type="text" id="issueSubject" name="issueSubject" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="customerQuestion">客戶問題:</label>
                        <textarea id="customerQuestion" name="customerQuestion" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="response">回應:</label>
                        <textarea id="response" name="response" rows="4" class="form-control"></textarea>
                    </div>
                    <input type="submit" value="提交" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('showFormButton').addEventListener('click', function() {
            document.getElementById('formContainer').style.display = 'block';
        });
    </script>
</body>
</html>
