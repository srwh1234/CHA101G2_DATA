    <script>

        // 假資料-訂單列表
        let result =
        {
            curPage: 1,
            totalPage: 5,
            orders: [
                {
                    ticketOrderId: 1,
                    memberId: 1,
                    memberName: '王小明',
                    ticketCount: 5,
                    payDate: '',
                    payType: '',
                    actualPrice: '97000',
                },
                {
                    ticketOrderId: 2,
                    memberId: 1,
                    memberName: '王小明',
                    ticketCount: 1,
                    payDate: '2023-07-08 10:00',
                    payType: 'ATM',
                    actualPrice: '500',
                },
                {
                    ticketOrderId: 3,
                    memberId: 2,
                    memberName: '黃小美',
                    ticketCount: 1,
                    payDate: '2023-09-10 19:00',
                    payType: '信用卡',
                    actualPrice: '16800',
                }
            ]
        };
        //假資料-訂單明細
        let resultDetail = [
            {
                ticketSnId: Math.trunc(1 + Math.random() * 1000),
                name: `票券1號`,
                price: 100,
                expiryDate: '2023-12-31 22:00',
                refundStatus: Math.trunc(Math.random() * 3),
                refundReason: `因為天氣不好我想退貨1`,
            },
            {
                ticketSnId: Math.trunc(1 + Math.random() * 1000),
                name: `票券2號`,
                price: 300,
                expiryDate: '2023-12-31 22:00',
                refundStatus: Math.trunc(Math.random() * 3),
                refundReason: `因為天氣不好我想退貨2`,
            }
        ];


        //TODO: ------------------------------------------//onload
        $(function () {

            doSearch(0);

            //關鍵字搜尋的按鈕
            $('#btnSearch').on('click', function () {
                doSearch(0);
            });

            //只查看退貨申請
            $('#refundCheck').on('click', function () {              
                doSearch(0);
            });

            // 查看詳情的按鈕
            $(document).on('click', '.btn-detail', fetch_detail);

            //分頁的按鈕事件
            $(document).on('click', '#orderPagination a', function (e) {
                e.preventDefault();
                const page = $(this).attr('aria-label');
                if (page === "Previous") {
                    doSearch(Math.max(resultSearch.curPage - 1, 0));
                } else if (page === "Next") {
                    doSearch(Math.min(resultSearch.curPage + 1, resultSearch.totalPage - 1));
                } else if (!isNaN(page)) {
                    doSearch(page);
                }
            });

            //我要退貨的參數傳遞
            $('#checkRefundModal').on('show.bs.modal', function (event) {
                const button = $(event.relatedTarget);
                const value = button.data('bs-whatever').split('-');
                const orderId = value[0];
                const sn = value[1];
                const name = value[2];
                const refundReason = value[3]
                $(this).find('.modal-title').text(name);
                $('#inputRefund').val(refundReason)
                $('#btnRefundOk').data('ticket-sn-id', sn);
                $('#btnRefundFail').data('ticket-sn-id', sn);
            });

            //退貨OK的按鈕
            $('#btnRefundOk').on('click', function () {
                const employeeId = 1;
                const post = {
                    employeeId: employeeId,
                    orderId: parseInt($('#orderId').text()),
                    ticketSnId: parseInt($(this).data('ticket-sn-id')),
                    status: 1,
                };
                fetch_refund(post);
            });

            $('#btnRefundFail').on('click', function () {
                const employeeId = 1;
                const post = {
                    employeeId: employeeId,
                    orderId: parseInt($('#orderId').text()),
                    ticketSnId: parseInt($(this).data('ticket-sn-id')),
                    status: 2,
                };
                fetch_refund(post);
            });





        })
        //TODO: ------------------------------------------//fetch

        function fetch_refund(post) {



            //發請求
            fetch(`${getDomainName()}/bk/refund`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(post),
            })
                .then(response => response.json())
                .then(data => { })
                .catch(error => console.log(error))
                .finally(() => {
                    fetch_detail(post.orderId);
                    $('#checkRefundModal').modal('hide');
                });
        }

        function fetch_detail(e) {
            const employeeId = 1;

            let orderId;

            if (typeof e === 'object') {
                orderId = $(e.target).closest('tr').find('.order_id').text();
            } else {
                orderId = e;
            }

            const params = new URLSearchParams();
            params.append('employeeId', employeeId);
            params.append('orderId', orderId);


            //發請求
            fetch(`${getDomainName()}/bk/orderdetail?${params}`)
                .then(response => response.json())
                .then(data => resultDetail = data)
                .catch(error => console.log(error))
                .finally(() => {
                    render_detail(orderId);
                });
        }


        // 上次的搜尋條件
        let oldCondition = {
            keyword: 'nn',
            refundChecked: false,
            employeeId: 1,
            page: 0,
            size: 5,
        };
        /**
        * 分頁搜尋
        */
        function doSearch(curPage) {
            const employeeId = 1;
           
            const post = {
                keyword: $('#ticketSearchText').val(),
                refundChecked: $('#refundCheck').prop('checked') ,
                employeeId: employeeId,
                page: curPage,
                size: 5,
            };

            if (JSON.stringify(oldCondition) === JSON.stringify(post)) {
                return false;
            }

            oldCondition = post;

            //發請求
            fetch(`${getDomainName()}/bk/orders`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(post),
            })
                .then(response => response.json())
                .then(data => result = data)
                .catch(error => console.log(error))
                .finally(() => {
                    $('#detailContainer').addClass('d-none');
                    render();
                });
        }


        //TODO:  ------------------------------------------//render

        /**
        * 渲染訂單列表
        */
        function render() {
            // 填入訂單資料
            $('#orderContainer table tbody').html('');


            for (let order of result.orders) {
                $('#orderContainer table tbody').append(`
                    <tr>
                        <td class="order_id">${order.ticketOrderId}</td>
                        <td class="member_id">${order.memberId}</td>
                        <td class="member_name">${order.memberName}</td>
                        <td class="ticket_count">${order.ticketCount}</td>
                        <td class="pay_date">
                            ${order.payDate ? df(order.payDate) : '--'}
                        </td>
                        <td class="pay_type">
                            ${order.payType ? order.payType : '<span class="my-text-lightred">付款中<span>'}
                        </td>
                        <td class="actual_price">${order.actualPrice}</td>
                        <td>
                            <button class="btn btn-sm btn-primary btn-detail" type="button">明細</button>
                        </td>
                    </tr>
                `);
            }


            // 最底下的分頁
            $('#orderPagination ul').html('');

            if (result.totalPage > 1) {
                $('#orderPagination ul').append(`
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                        <span>&laquo;</span>
                        </a>
                    </li>
                `);

                for (let i = 0; i < result.totalPage; i++) {
                    $('#orderPagination ul').append(`         
                        <a class="page-link ${i == result.curPage ? 'active' : ''}" href="#" aria-label="${i}">${i + 1}</a>
                    `);
                }
                $('#orderPagination ul').append(`                    
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                        <span>&raquo;</span>
                        </a>
                    </li>
                `);
            }
        }

        /**
        * 渲染訂單明細
        */
        function render_detail(orderId) {
            $('#detailContainer').removeClass('d-none');


            $('#orderId').text(orderId);

            $('#detailContainer table tbody').html('');

            for (detail of resultDetail) {
                const theTr = $('<tr>')

                $(theTr).append(`
                    <td class="ticket_sn_id">${detail.ticketSnId}</td>
                    <td class="ticket_name">${detail.name}</td>
                    <td class="actual_price">${detail.price} 元</td>
                    <td class="expiry_date">${detail.expiryDate}</td>
                `);
                //狀態 (0:無退款 1:退款中 2:退款完成)
                if (detail.refundStatus === 0) {
                    $(theTr).append('<td class="my-text-lightblue">正常</td>');
                } else if (detail.refundStatus === 1) {
                    $(theTr).append(`
                        <td>
                            <button class="btn btn-sm btn-primary" type="button" data-bs-toggle="modal"
                                    data-bs-target="#checkRefundModal" 
                                    data-bs-whatever="${orderId}-${detail.ticketSnId}-${detail.name}-${detail.refundReason}">
                                <i class="fa fa-undo me-2"></i>退貨處理
                            </button>
                        </td>
                    `);
                } else {
                    $(theTr).append('<td class="my-text-lightred">已退貨</td>');
                }
                // 填入這一筆資料
                $('#detailContainer table tbody').append(theTr);
            }
        }
        //TODO:  ------------------------------------------//好用的函式

        //日期格式
        function df(dateStr) {
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0'); // 使用 padStart 填充月份前面的零
            const day = String(date.getDate()).padStart(2, '0'); // 使用 padStart 填充日期前面的零
            return `${year}/${month}/${day}`;
        }
