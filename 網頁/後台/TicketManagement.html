                    supplierName: '供應商名稱',
                    city: '縣市名',
                    latitude: '緯度',
                    longitude: '經度',
                    rating: 4.5,
                    ratingPerson: Math.trunc(Math.random() * 1000),
                    images: [
                        'https://picsum.photos/800/600/?random=68',
                        'https://picsum.photos/800/600/?random=69',
                        'https://picsum.photos/800/600/?random=70',
                    ],
                };

                $('#editTicketSubmit').data('ticket-id', ticketId);
            });

            // tab切換到哪一頁
            $('a[data-bs-toggle="tab"]').on('shown.bs.tab', function (e) {
                var target = $(e.target).attr("href");
                console.log("Switched to tab " + target);
            });

            // 浮動標籤的變色
            $('.form-floating .form-control').on('input', function () {
                $(this).siblings('label').removeClass('text-danger text-primary');
                if ($(this).val()) {
                    $(this).siblings('label').addClass('text-primary');
                } else {
                    $(this).siblings('label').addClass('text-danger');
                }
            });
            $('.form-floating .form-select').on('change', function () {
                $(this).siblings('label').removeClass('text-danger text-primary');
                if ($(this).val()) {
                    $(this).siblings('label').addClass('text-primary');
                } else {
                    $(this).siblings('label').addClass('text-danger');
                }
            });

            // 初始化Summernote編輯器
            $('#descEditor,#noteEditor,#editDescEditor,#editNoteEditor').summernote(
                {
                    height: 300, // 設定編輯器高度
                    placeholder: '請輸入內容', // 設定編輯器預設文字
                    toolbar: [
                        ['style', ['style']],
                        ['font', ['bold', 'underline', 'clear']],
                        ['color', ['color']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['table', ['table']],
                        ['insert', ['link', 'picture', 'video']],
                        ['view', ['fullscreen', 'codeview']]
                    ], // 設定編輯器工具列
                    lang: 'zh-TW',
                }
            );
            // 輸入文字事件處理
            $('#descEditor,#noteEditor,#editDescEditor,#editNoteEditor').on('summernote.keyup', function (we, e) {
                $(this).siblings('label').removeClass('text-danger text-primary');
                // 如何取得不含標籤的內容 待研究
                if ($.trim($(this).summernote('code')).replace('<p><br></p>', '')) {
                    $(this).siblings('label').addClass('text-primary');
                } else {
                    $(this).siblings('label').addClass('text-danger');
                }
            });

            //選擇圖片並預覽
            $('#ticketImage').on('change', function (e) {

                if (!e.target.files) {
                    return false;
                }
                for (let file of e.target.files) {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function (e) {

                        $('#imgPreview')[0].innerHTML += `
                          <div class="col p-3 img-item">
                              <div class="card h-100">
                                  <div class="">
                                      <img src="${e.target.result}" class="img-fluid rounded-start img-upload">
                                  </div>
                                  <div class="card-body d-flex justify-content-around">
                                      <button class="btn btn-outline-dark img-search" 
                                              href="#" 
                                              data-bs-toggle="modal" 
                                              data-bs-target="#imgModal"><i class="bi bi-search"></i></button>
                                      <button class="btn btn-outline-dark img-trash"><i class="bi bi-trash"></i></button>
                                  </div>
                              </div>
                          </div>
                      `;
                    }
                }
            });


            // 設定 只要是.img-trash的點擊事件委派
            $(document).on('click', '.img-trash', function () {
                $(this).closest('.img-item').remove();
            });



            $('#ticketSubmit').on('click', function () {
                const result = {
                    ticketType: $('#ticketType').val(),
                    ticketSupplier: $('#ticketSupplier').val(),
                    ticketExpiryDate: $('#ticketExpiryDate').val(),
                    ticketName: $('#ticketName').val(),
                    ticketPrice: $('#ticketPrice').val(),
                    ticketCount: $('#ticketCount').val(),
                    ticketRating: $('#ticketRating').val(),
                    ticketAddress: $('#ticketAddress').val(),
                    descEditor: $.trim($('#descEditor').summernote('code')),
                    noteEditor: $.trim($('#noteEditor').summernote('code')),
                    // 從'.img-upload' 取得每個src的值並轉成陣列
                    imgArray: $('.img-upload').map((i, v) => $(v).attr('src')).get(),
                };

                console.log(result);
            });


            //渲染頁面
            render();
            render_cities();
            render_types();
        });

        const locationTypes = [
            '主題樂園', '景點門票', '水族館 & 動物園', '博物館 & 美術館', '歷史景點'
        ];
        const taiwanCities = [
            "基隆市", "台北市", "新北市", "桃園市", "新竹市", "新竹縣", "苗栗縣",
            "台中市", "彰化縣", "南投縣", "雲林縣", "嘉義市", "嘉義縣", "台南市",
            "高雄市", "屏東縣", "台東縣", "花蓮縣", "宜蘭縣", "澎湖縣", "金門縣", "連江縣"
        ];
        //假資料
        const result = {
            curPage: 1,
            totalPage: 10,
            tickets: []
        };

        // 票券類型
        function render_types() {
            $('#ticketType').html('<option selected disabled>--</option>');
            $('#editTicketType').html('<option selected disabled>--</option>');

            // 1 2 4 8 16 32
            locationTypes.forEach((v, i) => {
                $('#ticketType').append(`<option value="${2 ** i}">${v}</option>`);
                $('#editTicketType').append(`<option value="${2 ** i}">${v}</option>`);
            });
        }

        // 縣市
        function render_cities() {
            $('#ticketCity').html('<option selected disabled>--</option>');
            $('#editTicketCity').html('<option selected disabled>--</option>');

            // 1 2 4 8 16 32
            taiwanCities.forEach((v, i) => {
                $('#ticketCity').append(`<option value="${2 ** i}">${v}</option>`);
                $('#editTicketCity').append(`<option value="${2 ** i}">${v}</option>`);
            });
        }

        function render() {

            for (let i = 5; i < 15; i++) {
                const ticket = {
                    ticketId: i,
                    ticketName: `票券的名稱#${i}`,
                    ticketType: '票券類型',
                    ticketCity: '縣市',
                    supplierName: 'KKDay',
                    available: 10, //可買數量
                };
                result.tickets.push(ticket);
            }
            $('#ticketContainer table tbody').html('');

            for (let ticket of result.tickets) {
                $('#ticketContainer table tbody').append(
                    `
                  <tr>
                    <td class="ticket_id">${ticket.ticketId}</td>
                    <td class="ticket_name">${ticket.ticketName}</td>
                    <td class="ticket_type">${ticket.ticketType}</td>
                    <td class="ticket_city">${ticket.ticketCity}</td>
                    <td class="supplier_name">${ticket.supplierName}</td>
                    <td class="available">${ticket.available}</td>
                    <td>
                      <button class="btn btn-sm btn-primary open-modal" type="button" data-bs-toggle="modal"
                        data-bs-target="#editTicketModal" data-bs-whatever="${ticket.ticketId}">編輯</button>
                    </td>
                  </tr>
              `
                );
            }
            // 最底下的分頁
            $('#orderPagination ul').html('');

            if (result.totalPage > 1) {
                $('#orderPagination ul').append(
                    `
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span>&laquo;</span>
                </a>
              </li>
              `
                );
                for (let i = 1; i <= result.totalPage; i++) {
                    $('#orderPagination ul').append(
                        `         
                    <li class="page-item"><a class="page-link ${i == result.curPage ? 'active' : ''}" href="#">${i}</a></li>
                `
                    );
                }
                $('#orderPagination ul').append(
                    `                    
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span>&raquo;</span>
                </a>
              </li>
              `
                );
            }
        }

    </script>
</body>

</html>
