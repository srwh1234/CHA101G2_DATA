                <script>

                    function formatActions(value, row, index) {
                        var html = `
                        <button class="btn btn-primary my-btn-ok">確定出團</button>
                        <button class="btn btn-danger my-btn-notok">取消出團</button>
                        `;
                        return html;
                    }



                    $(function () {                        

                        $('#tourContainer table').bootstrapTable({
                            sortable: true,
                            sortClass: 'table-active',
                            search: true,
                            searchAlign: 'left',
                            url: 'http://localhost:8080/vd/tourOrders',
                            columns: [
                                { field: 'tourGroupId', title: '旅遊團編號', "sortable": true },
                                { field: 'tripName', title: '行程名稱', "sortable": true },
                                { field: 'startDate', title: '出團日期', "sortable": true },
                                { field: 'confirmedTravelersNo', title: '確認出團人數', "sortable": true },
                                { field: 'minTravelersNo', title: '最少出團人數', "sortable": true },
                                { field: 'curTravelersNo', title: '目前人數', "sortable": true },
                                { field: 'actions', title: '操作', formatter: formatActions }
                            ]
                        });

                        // 旅遊團 點選列的事件
                        $(document).on('click', '#tourContainer tbody tr', function () {                           
                            const id = $(this).find('td').first().text();
                            $('#orderContainer table').bootstrapTable('destroy');

                            $('#orderContainer table').bootstrapTable({
                                sortable: true,
                                sortClass: 'table-active',
                                search: true,
                                searchAlign: 'left',
                                url: `http://localhost:8080/vd/order/${id}`,
                                columns: [
                                    { field: 'tripOrderId', title: '訂單編號', "sortable": true },
                                    { field: 'memberName', title: '會員名稱', "sortable": true },
                                    { field: 'orderStatus', title: '訂單狀態', "sortable": true, formatter: formatOrderStatus },
                                    { field: 'payDate', title: '付款日期', "sortable": true, formatter: formatPayDate },
                                    { field: 'payType', title: '付款方式', "sortable": true },
                                    { field: 'totalPrice', title: '付款金額', "sortable": true },
                                    { field: 'travelersAdult', title: '旅客人數(大人)', "sortable": true },
                                    { field: 'travelersChildren', title: '旅客人數(小孩)', "sortable": true },
                                    { field: 'paymentStatus', title: '付款狀態', "sortable": true, formatter: formatPaymentStatus },
                                ]
                            });
                        });

                        //按鈕事件
                        $(document).on('click','.my-btn-ok',function(){
                            const id = $(this).closest('tr').find('td').first().text();
                            alert('出團'+id);
                            return false;
                        });
                        $(document).on('click','.my-btn-notok',function(){
                            const id = $(this).closest('tr').find('td').first().text();
                            alert('取消'+id);
                            return false;
                        });

                    });

                    //------------------------------------------------------格式轉換---------------------------------------------
                    function formatPaymentStatus(value, row, index) {
                        let html = '--';
                        if (value === 0) {
                            html = '未付款';
                        } else if (value === 1) {
                            html = '已付款';
                        }
                        return html;
                    }

                    function formatOrderStatus(value, row, index) {
                        let html = '--';
                        if (value === 0) {
                            html = '確認中';
                        } else if (value === 1) {
                            html = '未成團';
                        }
                        return html;
                    }

                    function formatPayDate(value, row, index) {
                        var html = df(value);
                        return html;
                    }

                    //日期格式
                    function df(dateStr) {
                        const date = new Date(dateStr);
                        const year = date.getFullYear();
                        const month = String(date.getMonth() + 1).padStart(2, '0'); // 使用 padStart 填充月份前面的零
                        const day = String(date.getDate()).padStart(2, '0'); // 使用 padStart 填充日期前面的零
                        return `${year}/${month}/${day}`;
                    }
