                        <div class="form-group">

                                rows="3"

                            <input type="text" id="price-person" name="price-person" required/>
                        </div>
                        <div class="form-group">
                            <label for="travelers">出團人數</label>
                            <select id="travelers" name="travelers" required>
                                <option value="max_travelers_no">額滿人數</option>
                            <input type="text" id="travelers" name="travelers" required/>

                                <option value="min_travelers_no">最少出團人數</option>
